<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a Monster (inspired by the game "Monsdrawsity")</title>
    <script src="index.js"></script>
</head>
<body>
    <h2 id="welcome">Welcome to this Program about Local Variables! (based off the game Monsdrawsity)<br/>
    Please choose the various properties of the monster below, then click 'Draw Monster'</h2>
    <p>
        <h3>Select Head Shape</h3>
        <div id="head_shape">
        <input type="radio" id="oval" name="head_shape" value="oval"/>
        <label for="oval">Oval</label><br/>
        <input type="radio" id="triangle" name="head_shape" value="triangle"/>        
        <label for="triangle">Triangle</label><br/>
        <input type="radio" id="star" name="head_shape" value="star"/>
        <label for="star">Star</label><br/>
        <input type="radio" id="circle" name="head_shape" value="circle"/>
        <label for="circle">Circle</label><br/>
        </div>
        


        <h3>Select Head Color</h3>
        <div id="head_color">
        <input type="radio" id="red" name="head_color" value="red"/>
        <label for="red">Purple</label><br/>
        <input type="radio" id="green" name="head_color" value="green"/>
        <label for="green">Green</label><br/>
        <input type="radio" id="blue" name="head_color" value="blue"/>
        <label for="blue">Blue</label><br/>
        <input type="radio" id="orange" name="head_color" value="orange"/>
        <label for="red">Red</label><br/>
        </div>
                    
        
        <h3>Select Body Shape</h3>
        <div id="body_shape">
        <input type="radio" id="bdy_circle" name="body_shape" value="bdy_circle"/>
        <label for="bdy_circle">Circle</label><br/>
        <input type="radio" id="bdy_star" name="body_shape" value="bdy_star"/>
        <label for="bdy_star">Star</label><br/>
        <input type="radio" id="bdy_green" name="body_shape" value="bdy_green"/>
        <label for="bdy_green">Oval</label><br/>
        <input type="radio" id="bdy_triangle" name="body_shape" value="bdy_triangle"/>
        <label for="bdy_triangle">Triangle</label><br/>
        </div>



        <h3>Select Body Color</h3>
        <div id="body_color">
        <input type="radio" id="bdy_red" name="body_color" value="bdy_red"/>
        <label for="bdy_red">Red</label><br/>
        <input type="radio" id="bdy_green" name="body_color" value="bdy_green"/>
        <label for="bdy_green">Green</label><br/>
        <input type="radio" id="bdy_blue" name="body_color" value="bdy_blue"/>
        <label for="bdy_blue">Blue</label><br/>
        <input type="radio" id="bdy_orange" name="body_color" value="bdy_orange"/>
        <label for="bdy_orange">Orange</label><br/>
        </div>


        <h3>Select Extra Features</h3>
        <div id="xtra">
        <input type="radio" id="stck_arm" name="extra_features" value="stck_arm"/>
        <label for="stck_arm">Arm</label><br/>
        <input type="radio" id="horn1" name="extra_features" value="horn1"/>
        <label for="horn1">Horn1</label><br/>
          <input type="radio" id="horn2" name="extra_features" value="horn2"/>
        <label for="horn2">Horn2</label><br/>
        <input type="radio" id="stck_tail" name="extra_features" value="stck_tail"/>
        <label for="stck_tail">Tail</label><br/><br/><br/>

        &nbsp;&nbsp;&nbsp;&nbsp;

        </div>
        <button><a href="display.html">Draw Monster</a></button>
    </p>
</body>
</html>
